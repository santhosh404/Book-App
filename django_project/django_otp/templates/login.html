{%extends 'base.html'%} {% load socialaccount %} {% block title %} Django-Login
{% endblock %} {% block styles %}

<style>
  body {
    font-family: "Poppins", sans-serif;
  }
  .form {
    margin: auto;
    margin-top: 100px;
    max-width: 500px;
    height: auto;
    background-color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    -webkit-box-shadow: -1px 1px 12px 3px #eeeeee;
    box-shadow: -1px 1px 10px 3px #eeeeee;
  }
  /* .lottie {
    display: inline-block;
    margin-left:30px;
  } */
  .form h2 {
    font-family: "Poppins", sans-serif;
    padding: 10px;
    
  }
  .form .username {
    display: block;
    margin: 35px auto;
    border: none;
    width: 300px;
    border-bottom: 1px solid darkgray;
    background-color: #fff;
  }
  .form .password {
    display: block;
    margin-top: 20px;
    margin-bottom: auto;
    margin-left: auto;
    margin-right: auto;
    border: none;
    width: 300px;
    border-bottom: 1px solid darkgray;
    background-color: #fff;
  }
  .myButton {
    box-shadow: inset 0px 1px 0px 0px #bbdaf7;
    background: linear-gradient(to bottom, #79bbff 5%, #378de5 100%);
    background-color: #79bbff;
    border-radius: 6px;
    border: 1px solid #84bbf3;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 6px 24px;
    margin-top: 20px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #528ecc;
  }
  .myButton:hover {
    background: linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
    background-color: #378de5;
  }
  .myButton:active {
    position: relative;
    top: 1px;
  }
  .google {
    width: auto;
    height: 50px;
  }
  .background {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: -1;
  }
</style>

{% endblock %} {% block body %}

<div class="form">
  {% if error %}
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {% endif %}

  <h2>
    
    <!-- <span>
      
      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_fi2zcy9b.json"
        background="transparent"
        speed="1"
        style="width: 140px; height: 140px"
        loop
        autoplay
        class="lottie"
      ></lottie-player
    ></span> -->
    Login
  </h2>
  <!-- <h2 style="margin-bottom:20px;">
   
  </h2> -->
  <form action="" method="POST">
    {% csrf_token %}
    <input
      type="text"
      name="username"
      id=""
      placeholder="Username"
      required
      class="username"
    />
    <input
      type="password"
      name="password"
      id=""
      placeholder="Password"
      required
      class="password"
    />
    <button type="submit" class="myButton">Login</button>
  </form>

  <br />
  <small>Or</small><br />
  <p>
    <span
      ><a href="{% provider_login_url 'google' %}"
        ><img
          src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
          alt=""
          class="google" /></a
    ></span>
  </p>

  <p>
    Not Have an account?
    <span><a href="{% url 'signup' %}">Signup here</a></span>
  </p>
</div>

<canvas class="background"></canvas>
{% endblock %}
